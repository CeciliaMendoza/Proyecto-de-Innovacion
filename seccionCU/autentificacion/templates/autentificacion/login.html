{% load static %}
{% load crispy_forms_tags %}

<link href="{% static 'autentificacion/css/Bootstrap.css'%}" rel="stylesheet">
<link href="{% static 'autentificacion/css/login-Registro.css'%}" rel="stylesheet">

<div class="body-login">
  <img src="../../static/autentificacion/img/bg3.jpg">

  <div class="div-login-mitad">
    <section class="vh-100 gradient-custom section-login">
      
      <div class="mb-md-5 pb-5 div-login">
        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
        <p class="text-black mb-5">Introduce tu Correo y Contrase√±a!</p>
        <form method="post" action="">
            {% csrf_token%}
            <div style="width: 75%; margin: auto;">
                {% if messages %}
                    {% for message in messages %}
                        <span class="alert alert-{{message.tags}}" style="margin-top: 2em; margin-bottom: 2em;">
                            {{message}}
                        </span>
                    {% endfor %}
                {% endif %}   
                {{form|crispy}}
                <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
            </div>
        </form>
      </div>

      <div>
        <p class="mb-0">No tienes una cuenta? <a href="{% url 'register'%}" class="text-dark-50 fw-bold">Sign Up</a>
        </p>
      </div>
              
    </section>
  </div>

</div>
