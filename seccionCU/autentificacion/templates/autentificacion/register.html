{% load static %}
{% load crispy_forms_tags %}

<link href="{% static 'autentificacion/css/Bootstrap.css'%}" rel="stylesheet">
<link href="{% static 'autentificacion/css/login-Registro.css'%}" rel="stylesheet">
<link rel="icon" type="image/png" href="{% static 'publicaciones/assets/images/libro-magico.png' %}">

<div class="body-registro">
  <div class="div-login-mitad">
    <section class="vh-100 gradient-custom section-login">
      
      <div class="mb-md-5 mt-md-4 pb-5">

        <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
        <p class="text-black-50 mb-5">Completa los campos</p>   

        <form class="form-register" method="post" action="" >

            {% csrf_token%}
            {{form|crispy}}
            <button class="btn btn-outline-dark btn-lg px-5" type="submit">Registrarse</button>
        </form>

      </div>
              
    </section>
  </div>

</div>
